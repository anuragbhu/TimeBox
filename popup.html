<!DOCTYPE html>
<html>
  <head>
    <title>TimeBox</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link rel="icon" href="images/clock.png" />
  </head>
  <body>
    <div class="container">
      <h4>
        <img src="images/clock.png" />
        TimeBox
      </h4>
      <div id="showTimezone"></div>
      <hr />
      <button id="getTimezone" class="btn btn-outline-primary btn-block mb-2">
        Know Your Timezone
      </button>
      <hr />
      <form>
        <input
          class="form-control"
          type="text"
          placeholder="Enter co-worker's city name"
          required
        />
      </form>
      <button id="getTimezoneCo" class="btn btn-outline-primary btn-block mb-2">
        Know co-worker's Timezone
      </button>
      <div>
        <p id="dt"></p>
        <p id="loc"></p>
      </div>
      <hr />
      <a href="https://www.github.com/anuragbhu" target="_blank">
        <i class="fa fa-github"></i>
      </a>

      <a href="https://www.linkedin.com/anuragbhu" target="_blank">
        <i class="fa fa-linkedin"></i>
      </a>

      <a href="https://www.instagram.com/anurag.bhu" target="_blank">
        <i class="fa fa-instagram"></i>
      </a>

      <a href="https://www.facebook.com/anuragbhu18" target="_blank">
        <i class="fa fa-facebook"></i>
      </a>
    </div>

    <script src="main.js"></script>
  </body>
</html>
